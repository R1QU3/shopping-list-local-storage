<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container my-2">

    <div class="
    d-flex 
    flex-column
    flex-md-row
    justify-content-center
    justify-content-md-between 
    align-items-center
    ">

      <h1>
        Lista de compras
      </h1>

      <div class="
      d-flex
      justify-content-center
      align-items-center
      gap-2
      ">

        <button class="btn btn-primary d-inline-flex justify-content-center align-items-center gap-1" type="button"
          data-bs-toggle="collapse" data-bs-target="#create_item_collapse" aria-expanded="false"
          aria-controls="create_item_collapse">
          Criar <img src="./assets/icons/plus.svg" width="12" height="12" alt="">
        </button>

        <button type="button" class="btn btn-info">
          Items <span id="total_items" class="badge bg-secondary">0</span>
        </button>

        <button type="button" class="btn btn-danger text-white">
          R$ <span id="total_price" class="badge bg-secondary">0</span>
        </button>

      </div>

    </div>


    <div class="row my-2">

      <div class="collapse col-12 my-2" id="create_item_collapse">
        <div class="card card-body">

          <div class="mb-3">
            <label for="item_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="item_title" placeholder="Nintendo Switch" required
              autocomplete="off">
          </div>

          <div class="mb-3">
            <label for="item_price" class="form-label">Price</label>
            <input type="number" class="form-control" id="item_price" placeholder="R$ 00.00" required
              autocomplete="off">
          </div>

          <div class="mb-3">
            <label for="item_link" class="form-label">Link</label>
            <input type="text" class="form-control" id="item_link" placeholder="www.amazon.com" required
              autocomplete="off">
          </div>

          <div class="mb-3">
            <label for="item_image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="item_image" placeholder="MyPicture.jpeg" autocomplete="off">
          </div>

          <div class="row">

            <span class="col-sm-6 my-1">
              <button id="submit_btn" type="submit" class="btn btn-success w-100">
                Criar
              </button>
            </span>

            <span class="col-sm-6 my-1">
              <button class="btn btn-danger w-100" type="button" data-bs-toggle="collapse"
                data-bs-target="#create_item_collapse" aria-expanded="true" aria-controls="create_item_collapse">
                Cancelar
              </button>
            </span>

          </div>

        </div>
      </div>

      <div id="main" class="row"></div>


    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
